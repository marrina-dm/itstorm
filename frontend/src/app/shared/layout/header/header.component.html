<header class="header">
  <div class="container">
    <a href="#" class="logo">
      <img src="/assets/img/logo.png" alt="Логотип">
    </a>
    <nav class="header-menu">
      <ul>
        <li>
          <a routerLink="/" fragment="services">Услуги</a>
        </li>
        <li>
          <a routerLink="/" fragment="about">О нас</a>
        </li>
        <li>
          <a routerLink="/blog" routerLinkActive="active">Статьи</a>
        </li>
        <li>
          <a routerLink="/" fragment="reviews">Отзывы</a>
        </li>
        <li>
          <a routerLink="/" fragment="contacts">Контакты</a>
        </li>
      </ul>
    </nav>
    <a href="tel:+74993431334" class="header-phone">+7 (499) 343-13-34</a>
    <div class="header-actions">
      <a routerLink="/login" *ngIf="!isLogged">
        <img src="/assets/img/icons/profile.svg" alt="Профиль">
        <span>Войти</span>
      </a>
      <a *ngIf="isLogged" [matMenuTriggerFor]="menu">
        <img src="/assets/img/icons/profile.svg" alt="Профиль">
        <span>Привет, {{ userName }}!</span>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span (click)="logout()">Выйти</span>
        </button>
      </mat-menu>
    </div>
  </div>
</header>
